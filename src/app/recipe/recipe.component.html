<mat-card>
  <div>
    <mat-card-header>
      <mat-card-title>
        <h3>{{recipe.name}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>
      <img mat-card-image [src]="recipe.picture">
      <span>{{ recipe.description }}</span>
    </mat-card-subtitle>
  </div>
  <mat-card-content *ngIf="display">
    <h3>Ingredients:</h3>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        <span>{{ ingredient.name }}: </span>
        <span>{{ ingredient.quantity }} </span>
        <span>{{ ingredient.unit }}</span>
      </li>
    </ul>

    <br>
    <h3>Instructions:</h3>
    <ul>
      <li *ngFor="let instruction of recipe.instructions">
        <span>{{ instruction }}</span>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="toggleExpanded()">{{ displayButton }}</button>
  </mat-card-actions>
</mat-card>
